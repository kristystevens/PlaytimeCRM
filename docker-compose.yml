services:
  postgres:
    image: postgres:15-alpine
    container_name: ginza-crm-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ginza
      POSTGRES_PASSWORD: ginza_dev_password
      POSTGRES_DB: ginza_crm
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ginza"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:

